type: object
properties:
  pagesCount:
    type: number
    description: количество страниц
  totalDocs:
    type: number
    description: общее количество документов
  inWorkDocs:
    type: number
    description: количество документов в статусе 'В работе'
  finishedDocs:
    type: number
    description: количество документов в статусе 'Завершено'  
  orders:
    type: array
    items:
      type: object
      properties:
        number:
          type: string
          description: Номер заказа
        date:
          type: string
          format: yyyy-MM-ddTHH:mm:ss
          description: Дата заказа
        link:
          type: string
          description: Ссылка на заказ
        company:
          type: string      
          description: Контрагент
        contactPerson:
          type: string
          description: Контактное лицо
        sum:
          type: number
          description: Сумма заказа
        currency:
          type: string
          description: Валюта
        paymentPercent:
          type: number
          description: Процент оплаты
        shipmentPercent:
          type: number
          description: Процент отгрузки
        completePercent:
          type: number
          description: Процент комплектации
        paymentSum:
          type: number
          description: Сумма оплаты
        shipmentSum:
          type: number
          description: Сумма отгрузки
        completeSum:
          type: number
          description: Сумма комплектации
        state:
          type: string
          description: состояние заказа
          enum:
            - inwork
            - finished
            - notApproved
        isReclamation:
          type: boolean
          description: признак 'Это рекламация'
        isDraft:
          type: boolean
          description: признак 'Это черновик'
        comment:
          type: string
          description: Комментарий
        upd:
          type: array
          description: Документы реализаций
          items:
            type: object
            properties:
              number:
                type: string
                description: Номер реализации
              sum:
                type: number
                description: Сумма реализации
              currency:
                type: string
                description: Валюта 
              









