post:
  tags:
    - Order
  summary: Данные заказа клиента
  description: Получение информации по определенному заказу
  operationId: order
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ./order/components/order.yaml
          examples:
            response:
              value: Заказ
  requestBody:
    content:
      'application/json; charset=utf-8':
        schema:
          type: object
          properties:
            login:
              type: string
            password:
              type: string
            id:
              type: integer
              format: int64
              description: id
              example: 23456
          required:
            - login
            - password
            - id

