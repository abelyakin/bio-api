post:
  tags:
    - Bonuses
  summary: Ведомость по бонусам
  description: Получение движений по поступлению и списанию бонусов клиента
  operationId: bonuses
  requestBody:
    required: true
    content: 
      'application/json; charset=utf-8':
        schema:
          type: object
          properties:
            login:
              type: string
            password:
              type: string
            startDate:
              type: string
              format: yyyyMMdd | yyyy-MM-dd
              description: 'Начало периода'
            endDate:
              type: string
              format: yyyyMMdd | yyyy-MM-dd
              description: 'Конец периода'
            trend:
              type: string              
              enum:
                - 'ASC'
                - 'DESC'                
              description: 'Направление сортировки'
          required:
            - login
            - password    
  responses:
    '200':
      description: OK
      content:
        'application/json; charset=utf-8':
          schema:
            $ref: './responses/bonuses.yaml'